<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">SIGEU: Campus</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisaCampus" prependId="false" rendered="#{loginBean.pessoaLogin.admin eq true}">
			<h2>Pesquisa Campus</h2>

			<table style="border: 10px; spacing: 0px; width: 100%">
				<tr>
					<td><p:outputLabel value="Pesquisar " for="textoPesquisa" /> <p:inputText id="textoPesquisa" size="64"
							value="#{pesquisaCampusBean.textoPesquisa}" /> <p:commandButton value="Pesquisar" icon="ui-icon-search" style="width:100px"
							action="#{pesquisaCampusBean.pesquisa}" update="@form" /></td>
					<td align="right"><p:button value="Novo" outcome="/admin/Campus.xhtml" icon="ui-icon-circle-plus" style="width:100px" /></td>
				</tr>
			</table>

			<p:dataTable id="entTable" value="#{pesquisaCampusBean.lista}" var="ent" style="margin-top: 20px" emptyMessage="Nenhum registro encontrado." rows="7"
				paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom">

				<p:column headerText="ID" style="text-align: center; width: 80px">
					<h:outputText value="#{ent.idCampus}" />
				</p:column>

				<p:column headerText="Instituição">
					<h:outputText value="#{ent.idInstituicao.sigla} - #{ent.idInstituicao.nome}" />
				</p:column>

				<p:column headerText="Sigla">
					<h:outputText value="#{ent.sigla}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{ent.nome}" />
				</p:column>

				<p:column headerText="Ativo" style="text-align: center; width: 80px">
					<p:selectBooleanCheckbox value="#{ent.ativo}" disabled="true" />
				</p:column>

				<p:column style="width: 104px; text-align: center">
					<p:button value="Editar" outcome="/admin/Campus.xhtml" icon="ui-icon-pencil" title="Editar" style="width: 100px">
						<f:param name="editarId" value="#{ent.idCampus}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
