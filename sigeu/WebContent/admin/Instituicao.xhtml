<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">SIGEU: Instituição</ui:define>

	<ui:define name="corpo">
		<h:form id="frmInstituicao" prependId="false" rendered="#{loginBean.pessoaLogin.admin eq true}">
			<h2>Instituicao</h2>

			<p:panelGrid columns="2" id="painel" style="margin-top: 5px; width: 100%">
				<p:outputLabel value="ID" />
				<p:outputLabel value="#{instituicaoBean.instituicao.idInstituicao}" id="id" />

				<p:outputLabel value="Sigla" for="sigla" />
				<p:inputText label="Sigla" value="#{instituicaoBean.instituicao.sigla}" id="sigla" size="10" maxlength="10" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText label="Nome" value="#{instituicaoBean.instituicao.nome}" id="nome" size="100" maxlength="200" />

				<p:outputLabel value="URL Logo" for="url" />
				<p:inputText label="URL" value="#{instituicaoBean.instituicao.urlLogo}" id="url" size="100" maxlength="1024" />

				<p:outputLabel value="Ativo" for="ativo" />
				<p:selectBooleanCheckbox id="ativo" value="#{instituicaoBean.instituicao.ativo}" onLabel="Ativo" offLabel="Inativo" onIcon="ui-icon-check"
					offIcon="ui-icon-close" style="width:80px" />

			</p:panelGrid>

			<div id="buttons" style="margin-top: 15px">
				<p:commandButton value="Salvar" id="botaoSalvar" action="#{instituicaoBean.gravar}" icon="ui-icon-disk" style="width:100px" process="@form" update="@form" />
				<p:commandButton value="Excluir" id="botaoExcluir" actionListener="#{instituicaoBean.excluir}" icon="ui-icon-trash" update="@form" process="@this"
					style="width:100px">
					<p:confirm header="Excluir" message="Confirma exclusão?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton value="Cancelar" id="botaoCancelar" onclick="history.go(-1)" icon="ui-icon-arrowreturn-1-w" style="width:100px" process="@this" />
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>
	</ui:define>

</ui:composition>
