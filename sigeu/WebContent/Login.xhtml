<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>:: SIGEU Login ::</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body styleClass="bodyBackground">
	<div id="login-messages" style="float: top;">
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />
	</div>

	<div id="login-dialog">
		<h:form id="frm" prependId="false">
			<h1>BEM-VINDO AO SIGEU</h1>
			<h2>Sistema Integrado de Gestão de Universidades</h2>

			<br />

			<p:panelGrid columns="2">

				<p:outputLabel value="Usuário *" />
				<p:inputText size="32" id="username" value="#{loginBean.email}"
					required="true" requiredMessage="Nome de usuário não informado!" />

				<p:outputLabel value="Senha **" />
				<p:password size="32" id="password" value="#{loginBean.password}"
					required="true" requiredMessage="Senha não informada!" />

				<h:panelGroup />
				<p:commandButton value="Acessar" action="#{loginBean.login}"
					ajax="false" />

			</p:panelGrid>
		</h:form>

		<br />
		<p>
			<p:outputLabel
				value="* Utilize seu nome de usuário (e-mail) ou seu endereço de e-mail institucional para acesso. Usuários sem e-mail institucional (estagiários, etc.) devem utilizar o endereço cadastrado no SIGEU (verificar com DERDI)." />
		</p>

		<p>
			<p:outputLabel
				value="** A senha a ser utilizada é a mesma do seu e-mail insticional da UTFPR. Usuários sem e-mail institucional devem usar a senha enviada pelo DERDI durante o cadastro do e-mail." />
		</p>

		<p>
			<p:outputLabel style="font-style: italic;"
				value="Este site é melhor visualizado em Mozilla Firefox versão 38 ou superior e Google Chrome versão 43 ou superior." />
		</p>
	</div>
</h:body>
</html>
